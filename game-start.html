<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيارق - بدء اللعبة</title>
    <link rel="stylesheet" href="game-start-style.css">
</head>
<body>
    <div class="slide">
        <div class="slide-content">
            <!-- الجزء العلوي مع الشعار -->
            <div class="top-section">
                <div class="logo-container">
                    <img src="logo.jpg" alt="Bayareq Logo" class="logo-image">
                </div>
            </div>
            
            <!-- الجزء الأوسط -->
            <div class="middle-section">
                <!-- أزرار الخيارات -->
                <div class="options-container">
                    <button class="option-btn active" id="startGameBtn">بدء اللعبة</button>
                    <button class="option-btn disabled" id="editCategoriesBtn">تعديل الفئات</button>
                    <button class="option-btn disabled" id="editTeamsBtn">تعديل الأفرقة</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game-start-script.js"></script>
</body>
</html>
