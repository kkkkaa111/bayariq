<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيـــارق</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الشريحة الأولى - شاشة الترحيب -->
    <div id="welcome-slide" class="slide">
        <div class="slide-content">
            <!-- الجزء العلوي مع الشعار -->
            <div class="top-section">
                <div class="logo-container">
                    <img src="logo.jpg" alt="Bayareq Logo" class="logo-image">
                </div>
            </div>
            
            <!-- الجزء الأوسط مع النص الرئيسي -->
            <div class="middle-section">
                <div class="welcome-text">
                    <h1>أرحب</h1>
                    <p>البيارق لكم من أول ...</p>
                </div>
                <div class="side-text">
                    <p>الشريحتين هذي<br>
                    لا يوجد فيها نقر<br>
                    او تسجيل انما<br>
                    فقط ثواني بسيطة<br>
                    وتختفي</p>
                </div>
            </div>
        </div>
    </div>

    <!-- الشريحة الثانية - شاشة تسجيل الدخول -->
    <div id="login-slide" class="slide hidden">
        <div class="slide-content">
            <!-- الجزء العلوي مع الشعار -->
            <div class="top-section">
                <div class="logo-container">
                    <img src="logo.jpg" alt="Bayareq Logo" class="logo-image">
                </div>
            </div>
            
            <!-- الجزء الأوسط مع النموذج -->
            <div class="middle-section">
                <div class="form-container">
                    <div class="form-header">
                        <p>تعرفك وتعرفنا</p>
                    </div>
                    
                    <form class="login-form">
                        <div class="input-group">
                            <input type="email" placeholder="الإيميل" class="form-input">
                        </div>
                        
                        <div class="input-group">
                            <input type="password" placeholder="كلمة المرور" class="form-input">
                        </div>
                        
                        <button type="submit" class="submit-btn">أرجب، خلنا نتعرف عليك</button>
                    </form>
                </div>
            </div>
            
            <!-- الجزء السفلي مع أيقونات التواصل الاجتماعي -->
            <div class="bottom-section">
                <div class="social-text">
                    <p>لنتواصل</p>
                </div>
                <div class="social-icons">
                    <div class="social-icon instagram"></div>
                    <div class="social-icon tiktok"></div>
                    <div class="social-icon twitter"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
