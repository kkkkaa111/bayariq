<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بيارق - لعبة ثقافية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e2e9e1;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #d6ded0;
      padding: 20px;
      border-radius: 20px;
    }
    h2 {
      color: #2c4d36;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .header, .cell {
      background-color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      color: #2c4d36;
    }
    .cell:hover {
      background-color: #b9cdbc;
      cursor: pointer;
    }
    .question-box {
      display: none;
      background-color: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
    }
    .question-box img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .options button {
      background-color: #dce6d7;
      border: none;
      border-radius: 10px;
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      width: 45%;
    }
    .options button:hover {
      background-color: #a8c0ab;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>لوحة البيانات</h2>
    <div class="board">
      <div class="header">أكلات ومشروبات</div>
      <div class="header">المناسبات السعودية</div>
      <div class="header">الموروث الشعبي</div>
      <div class="header">اللهجات السعودية</div>
      <div class="cell" onclick="showQuestion('food')">100</div>
      <div class="cell" onclick="showQuestion('events')">100</div>
      <div class="cell" onclick="showQuestion('heritage')">100</div>
      <div class="cell" onclick="showQuestion('dialect')">100</div>
      <div class="cell">200</div>
      <div class="cell" onclick="showQuestion('vision')">200</div>
      <div class="cell">200</div>
      <div class="cell">200</div>
      <div class="cell">300</div>
      <div class="cell">300</div>
      <div class="cell">300</div>
      <div class="cell">300</div>
      <div class="cell">400</div>
      <div class="cell">400</div>
      <div class="cell">400</div>
      <div class="cell">400</div>
    </div>

    <div class="question-box" id="questionBox">
      <img id="questionImage" src="" alt="image" />
      <h3 id="questionText"></h3>
      <div class="options" id="optionsContainer"></div>
    </div>
  </div>

  <script>
    const questions = {
      heritage: {
        image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Ardha_saudi_dance.jpg",
        text: "ما اسم الفن الشعبي الذي بالصورة؟",
        options: ["العرضة الجنوبية", "العرضة السعودية", "الدحة الشمالية", "الفزوعي"],
        correct: "العرضة السعودية"
      },
      events: {
        image: "https://www.wafyapp.com/uploads/posts/1677585350.jpg",
        text: "ما هو تاريخ يوم التأسيس؟",
        options: ["٢٢ فبراير", "١٢ يناير", "٢٣ سبتمبر", "١٣ أكتوبر"],
        correct: "٢٢ فبراير"
      },
      food: {
        image: "https://cdn.salla.sa/BqKWO/E4o3vK73eAnTXG3Qg8oHMXU5sRrJr2OUvR6z6vCE.jpg",
        text: "ما اسم الأكلة التي بالصورة؟",
        options: ["القرصان", "العريكة", "العصيدة", "المشغوثة"],
        correct: "القرصان"
      },
      vision: {
        image: "https://www.alarabiya.net/.image/t_share/MTg3NjM3NzEzMzc2NTQ5NzI0/vision-2030.jpg",
        text: "في أي سنة تم الإعلان عن رؤية المملكة 2030؟",
        options: ["2014", "2015", "2016", "2018"],
        correct: "2016"
      },
      dialect: {
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Saudi_people_at_Jenadriyah_Festival_01.jpg/800px-Saudi_people_at_Jenadriyah_Festival_01.jpg",
        text: "ما معنى كلمة (هرج)؟",
        options: ["كلام", "مشي", "صوت", "ضحك"],
        correct: "كلام"
      }
    };

    function showQuestion(key) {
      const q = questions[key];
      document.getElementById("questionImage").src = q.image;
      document.getElementById("questionText").textContent = q.text;

      const opts = document.getElementById("optionsContainer");
      opts.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.correct) {
            alert("صحيح ✅");
            document.getElementById("questionBox").style.display = "none";
          } else {
            alert("خطأ - ابشر بالعوض ❌");
          }
        };
        opts.appendChild(btn);
      });

      document.getElementById("questionBox").style.display = "block";
    }
  </script>
</body>
</html>
