<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيارق - الأسئلة</title>
    <link rel="stylesheet" href="questions-style.css">
</head>
<body>
    <!-- الشريحة الأولى - اختيار نوع اللعبة -->
    <div id="game-type-slide" class="slide">
        <div class="slide-content">
            <!-- الجزء العلوي مع الشعار -->
            <div class="top-section">
                <div class="logo-container">
                    <img src="logo.jpg" alt="Bayareq Logo" class="logo-image">
                </div>
            </div>
            
            <!-- الجزء الأوسط مع خيارات اللعبة -->
            <div class="middle-section">
                <div class="game-title">
                    <h1>تلعب :</h1>
                </div>
                
                <div class="game-options">
                    <div class="game-option active" id="youth-option">
                        <div class="option-icon">
                            <div class="people-icon youth-icon"></div>
                        </div>
                        <div class="option-text">بيارق مع الشباب</div>
                    </div>
                    
                    <div class="game-option disabled" id="kids-option">
                        <div class="option-icon">
                            <div class="people-icon kids-icon"></div>
                        </div>
                        <div class="option-text">بيارق أولادين</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- الشريحة الثانية - اختيار الفئات -->
    <div id="categories-slide" class="slide hidden">
        <div class="slide-content">
            <!-- الجزء العلوي مع الشعار -->
            <div class="top-section">
                <div class="logo-container">
                    <img src="logo.jpg" alt="Bayareq Logo" class="logo-image">
                </div>
            </div>
            
            <!-- الجزء الأوسط مع الفئات -->
            <div class="middle-section">
                <div class="country-input">
                    <input type="text" placeholder="اسم الدولة" class="country-field">
                    <div class="divider-line"></div>
                </div>
                
                <div class="category-text">
                    <p>أختر الفئة إلي بيها</p>
                </div>
                
                <div class="categories-grid">
                    <div class="category-btn active" data-category="الموروث الشعبي">الموروث الشعبي</div>
                    <div class="category-btn active" data-category="المناسبات السعودية">المناسبات السعودية</div>
                    <div class="category-btn disabled" data-category="الاحتفال الشعبية">الاحتفال الشعبية</div>
                    <div class="category-btn active" data-category="أكلت ومشروبات">أكلت ومشروبات</div>
                    <div class="category-btn disabled" data-category="رجال وقادة">رجال وقادة</div>
                    <div class="category-btn disabled" data-category="مدن ومحافظات">مدن ومحافظات</div>
                    <div class="category-btn disabled" data-category="اجتمع فئتك الخاصة">اجتمع فئتك الخاصة</div>
                </div>
            </div>
        </div>
    </div>

    <script src="questions-script.js"></script>
</body>
</html>
